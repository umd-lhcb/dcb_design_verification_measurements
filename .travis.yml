sudo: required
language: generic
services: docker

notifications:
    email: false

script:
    - cp ./ci/post-xxx-sample.txt ./.git/hooks/post-checkout
    - chmod +x ./.git/hooks/post-checkout
    - git checkout
    - docker pull dxjoke/tectonic-docker
    - |
      docker run \
      --mount src=$TRAVIS_BUILD_DIR,target=/usr/src/tex,type=bind \
      dxjoke/tectonic-docker \
      /bin/sh -c \
      "tectonic ./dcb_design_verification_measurements.tex"

deploy:
    provider: releases
    api_key:
        secure: 
    file:
        - "./dcb_design_verification_measurements.pdf"
    skip_cleanup: true
    on:
        tags: true
        repo: ypsun-umd/dcb_design_verification_measurements
